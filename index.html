<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <template>
      <button @click="getList()">vnode 创建文本节点其实是调用了createTextVNode这个方法
        传入的其实就是文本；然后实例化node出的节点，createEmptyVNode方法只会在data没定义（null undefined 或者标签不存在时触发 很简单的写一个报错vnode创建失败同样也会触发创建空节点</button>
    </template>
  </div>
  <script>
    var example1 = new Vue({
      el: '#app',
      data: {
        items: [
          { createEmptyVNode: 'createEmptyVNode方法只会在data没定义 或者标签不存在时触发 很简单的写一个错误vnode创建失败同样也会触发创建空节点' },
          { createTextVNode: 'vnode 创建文本节点其实是调用了createTextVNode这个方法 传入的其实就是文本；然后实例化node出的节点' }
        ]
      },
      methods: {
        getList () {
          console.log('源码解析')
          return this.items
        }
      },
      mounted () {
      },
    })
  </script>
</body>

</html>
